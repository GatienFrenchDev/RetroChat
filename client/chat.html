<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
        <title>RetroChat</title>
    </head>

    <body>
        <div class="chat">
            <div class="top">
                <h2><i class="fa fa-comments"></i> Chat :</h2>
                <a href="index.html"><button class="submit"><i class="fa fa-arrow-circle-left"></i> Acceuil</button></a>
            </div>
            <div class="contenu">
            </div>
            <audio id="xyz" src="rsc/pop.mp3" preload="auto"></audio>

            <div class="bas">
                <form id="message-form">
                    <div class="input-container ic1">
                        <input maxlength="60" id="msg" class="input" autocomplete="off" type="text"
                            placeholder="">
                        <div class="cut"></div>
                        <label for="firstname" class="placeholder">Message</label>
                    </div>
                </form>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>

</html>
